<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Score Keeper</title>
</head>
<body>
   <div class="container d-flex justify-content-center mt-5">
    <div class="card text-center p-3" style="width: 25rem;">
        <img src="/keeper.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-title">Keeper App</p>
          <h1><span class="player1">0</span> to <span class="player2">0</span></h1>
          <select class="form-select rounded m-3 text-center" id="change" style="width: 10rem;" aria-label="Default select example">
            <!-- <option selected>Select Number</option> -->
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <p class="card-text">Play Game like never</p>
          <button class="btn btn-success" id="player1Btn">+1 Player One</button>
          <button class="btn btn-success" id="player2Btn">+1 Player Two</button>
          <button class="btn btn-danger" id="reset">Reset</button>
        </div>
      </div>
   </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
